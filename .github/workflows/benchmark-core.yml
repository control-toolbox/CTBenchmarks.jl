name: Benchmark Core

on:
  workflow_call:

permissions:
  contents: write
  pull-requests: write

jobs:
  run-benchmark-core:
    uses: ./.github/workflows/benchmark-reusable.yml
    with:
      script_path: scripts/benchmark-core.jl
      julia_version: '1.11'
      os: ubuntu-latest
      runner: ubuntu-cpu
      grid_sizes: '[200]'
      grid_size_max_cpu: 'typemax(Int)'