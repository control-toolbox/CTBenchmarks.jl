name: Benchmark Minimal

on:
  workflow_call:

permissions:
  contents: write
  pull-requests: write

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.11'
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run minimal benchmark
        run: |
          julia --color=yes -e '
            using Pkg; Pkg.instantiate();
            using CTBenchmarks;
            out = CTBenchmarks.benchmark_minimal();
            println("Benchmark written to: ", out)
          '
      - name: Create Pull Request with results
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ":stopwatch: Add/update minimal benchmark results"
          title: "[AUTO] Minimal benchmark results"
          branch: auto-benchmark-minimal
          delete-branch: true
          labels: benchmarks, automated pr, no changelog
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
