name: Benchmark Core (Ubuntu Latest)

on:
  workflow_call:

permissions:
  contents: write
  pull-requests: write

jobs:
  bench:
    uses: ./.github/workflows/benchmark-reusable.yml
    with:
      script_path: scripts/benchmark-core-ubuntu-latest.jl
      julia_version: '1.11'
      julia_arch: x64
      runs_on: '"ubuntu-latest"'